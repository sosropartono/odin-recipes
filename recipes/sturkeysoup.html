<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spicy Smoked Turkey Soup</title>
</head>
<body>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8790054.jpg&q=85" alt="Spicy Smoked Turkey Soup" width="500px" height="500px">
    <h4>Description</h4>
    <p>Delicious SS Turkey Soup! Great for winters and for people who live for the spice.</p>
    <br>
    <h4>Ingredients</h4>
    <ul>
        <li>2 cups Smoked Turkey</li>
        <li>3 cups vegetable juice</li>
        <li>1 clove garlic, minced</li>
        <li>2 cups chicken stock</li>
        <li>1 onion, cut into 1/2 inch thick slices</li>
    </ul>
</body>
</html>
